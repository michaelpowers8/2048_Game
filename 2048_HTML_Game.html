<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
            color: #776e65;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 70px;
            font-weight: bold;
        }

        .score-container {
            background: #bbada0;
            padding: 15px 25px;
            border-radius: 6px;
            color: white;
            text-align: center;
        }

        .score-label {
            font-size: 16px;
            text-transform: uppercase;
        }

        #score {
            font-size: 25px;
            font-weight: bold;
        }

        .game-intro {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .new-game-button {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .game-container {
            position: relative;
            background: #bbada0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 15px;
            width: 100%;
            aspect-ratio: 1/1;
            position: relative;
        }

        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }

        .tile {
            position: absolute;
            width: calc(25% - 15px);
            height: calc(25% - 15px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            border-radius: 3px;
            background: #eee4da;
            color: #776e65;
            transition: all 0.1s ease-in-out;
            z-index: 10;
        }

        /* Tile colors based on value */
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 25px; }

        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #776e65;
            z-index: 100;
            font-weight: bold;
            border-radius: 6px;
            text-align: center;
            padding: 20px;
        }

        .game-message p {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .game-message .lower {
            margin-top: 20px;
        }

        .instructions {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        @media screen and (max-width: 520px) {
            .container {
                width: 100%;
            }
            
            h1 {
                font-size: 50px;
            }
            
            .score-container {
                padding: 10px 15px;
            }
            
            .tile {
                font-size: 25px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 22px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-label">Score</div>
                <span id="score">0</span>
            </div>
        </div>
        
        <div class="game-intro">
            <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
            <button class="new-game-button">New Game</button>
        </div>
        
        <div class="game-container">
            <div class="grid-container" id="grid"></div>
            <div class="game-message" id="game-message">
                <p></p>
                <div class="lower">
                    <button class="new-game-button">Try Again</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state variables
            let grid = [];
            let score = 0;
            let gameOver = false;
            const gridSize = 4;
            const gridContainer = document.getElementById('grid');
            const scoreDisplay = document.getElementById('score');
            const gameMessage = document.getElementById('game-message');
            
            // Initialize the game
            function initGame() {
                // Create grid structure
                gridContainer.innerHTML = '';
                for (let i = 0; i < gridSize * gridSize; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    gridContainer.appendChild(cell);
                }
                
                // Initialize grid array
                grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
                score = 0;
                gameOver = false;
                scoreDisplay.textContent = '0';
                gameMessage.style.display = 'none';
                
                // Add two initial tiles
                addRandomTile();
                addRandomTile();
                
                // Render the grid
                renderGrid();
            }
            
            // Add a random tile (2 or 4) to an empty cell
            function addRandomTile() {
                const emptyCells = [];
                
                // Find all empty cells
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                // If there are empty cells, add a new tile
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    // 90% chance for 2, 10% chance for 4
                    grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                    return true;
                }
                return false;
            }
            
            // Render the grid with tiles
            function renderGrid() {
                // Remove existing tiles
                document.querySelectorAll('.tile').forEach(tile => tile.remove());
                
                // Create and position tiles
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const value = grid[row][col];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.classList.add('tile', `tile-${value}`);
                            tile.textContent = value;
                            
                            // Calculate position
                            const x = col * (100 / gridSize);
                            const y = row * (100 / gridSize);
                            tile.style.left = `calc(${x}% + ${col * 15}px)`;
                            tile.style.top = `calc(${y}% + ${row * 15}px)`;
                            
                            gridContainer.appendChild(tile);
                        }
                    }
                }
            }
            
            // Move tiles in the specified direction
            function move(direction) {
                if (gameOver) return false;
                
                let moved = false;
                const oldGrid = JSON.parse(JSON.stringify(grid));
                
                // Transpose or reverse the grid based on direction to simplify movement logic
                if (direction === 'up' || direction === 'down') {
                    grid = transpose(grid);
                }
                
                if (direction === 'right' || direction === 'down') {
                    grid = grid.map(row => row.reverse());
                }
                
                // Move and merge tiles
                for (let row = 0; row < gridSize; row++) {
                    // Remove zeros (empty cells)
                    let nonZeros = grid[row].filter(val => val !== 0);
                    let newRow = [];
                    
                    // Merge adjacent equal values
                    for (let i = 0; i < nonZeros.length; i++) {
                        if (i + 1 < nonZeros.length && nonZeros[i] === nonZeros[i + 1]) {
                            newRow.push(nonZeros[i] * 2);
                            score += nonZeros[i] * 2;
                            i++; // Skip next tile
                        } else {
                            newRow.push(nonZeros[i]);
                        }
                    }
                    
                    // Pad with zeros
                    while (newRow.length < gridSize) {
                        newRow.push(0);
                    }
                    
                    // Check if row changed
                    if (JSON.stringify(grid[row]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    
                    grid[row] = newRow;
                }
                
                // Reverse and transpose back
                if (direction === 'right' || direction === 'down') {
                    grid = grid.map(row => row.reverse());
                }
                
                if (direction === 'up' || direction === 'down') {
                    grid = transpose(grid);
                }
                
                // If moved, add a new tile and update the display
                if (moved) {
                    addRandomTile();
                    renderGrid();
                    scoreDisplay.textContent = score;
                    
                    // Check for game over
                    if (isGameOver()) {
                        gameOver = true;
                        gameMessage.querySelector('p').textContent = 'Game Over!';
                        gameMessage.style.display = 'flex';
                    } else if (hasWon()) {
                        gameOver = true;
                        gameMessage.querySelector('p').textContent = 'You Win!';
                        gameMessage.style.display = 'flex';
                    }
                }
                
                return moved;
            }
            
            // Check if player has won (reached 2048)
            function hasWon() {
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            // Check if game is over (no valid moves left)
            function isGameOver() {
                // If there are empty cells, game is not over
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        if (grid[row][col] === 0) {
                            return false;
                        }
                    }
                }
                
                // Check for possible merges
                for (let row = 0; row < gridSize; row++) {
                    for (let col = 0; col < gridSize; col++) {
                        const value = grid[row][col];
                        
                        // Check right neighbor
                        if (col < gridSize - 1 && grid[row][col + 1] === value) {
                            return false;
                        }
                        
                        // Check bottom neighbor
                        if (row < gridSize - 1 && grid[row + 1][col] === value) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            // Helper function to transpose the grid (swap rows and columns)
            function transpose(matrix) {
                return matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
            }
            
            // Keyboard input handling
            document.addEventListener('keydown', event => {
                switch (event.key) {
                    case 'ArrowUp':
                        event.preventDefault();
                        move('up');
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        move('down');
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        move('left');
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        move('right');
                        break;
                }
            });
            
            // New game button
            document.querySelectorAll('.new-game-button').forEach(button => {
                button.addEventListener('click', initGame);
            });
            
            // Touch swipe handling for mobile
            let touchStartX, touchStartY, touchEndX, touchEndY;
            
            document.addEventListener('touchstart', event => {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchend', event => {
                touchEndX = event.changedTouches[0].clientX;
                touchEndY = event.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                if (Math.abs(dx) > 20 || Math.abs(dy) > 20) {
                    if (Math.abs(dx) > Math.abs(dy)) {
                        // Horizontal swipe
                        move(dx > 0 ? 'right' : 'left');
                    } else {
                        // Vertical swipe
                        move(dy > 0 ? 'down' : 'up');
                    }
                }
            }, { passive: true });
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
